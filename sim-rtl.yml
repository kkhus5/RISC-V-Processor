# Specify Global Variables
simClockPeriod : &SIM_CLK_PERIOD "CLOCK_PERIOD=2.00"
simOptions: &SIM_OPTIONS
  - "-notice"
  - "-PP"
  - "-line"
  - "+lint=all,noVCDE,noONGS,noUI"
  - "+warn=noTMR"
  - "-error=PCWM-L"
  - "+v2k"
  - "+vcs+lic+wait"
  - "+vcs+initreg+0"
  - "+vcs+initmem+0"
  - "+define+no_cache_mem"
  - "+rad"
  - "-quiet"
  - "+define+DEBUG"
  - "-debug_pp"
  - "+incdir+<YOUR_LAB_ROOT_DIR>/src"

simVerilogSrc: &SIM_VERILOG_SRC
  - "<YOUR_LAB_ROOT_DIR>/src/ALU.v"
  - "<YOUR_LAB_ROOT_DIR>/src/ALUdec.v"
  - "<YOUR_LAB_ROOT_DIR>/src/Riscv151.v"
  - "<YOUR_LAB_ROOT_DIR>/src/Memory151.v"
  - "<YOUR_LAB_ROOT_DIR>/src/ExtMemModel.v"
  - "<YOUR_LAB_ROOT_DIR>/src/no_cache_mem.v"
  - "<YOUR_LAB_ROOT_DIR>/src/riscv_top.v"
  - "<YOUR_LAB_ROOT_DIR>/src/riscv_arbiter.v"
  - "<YOUR_LAB_ROOT_DIR>/src/ALUTestbench.v"
  - "<YOUR_LAB_ROOT_DIR>/src/ALUTestVectorTestbench.v"
  - "<YOUR_LAB_ROOT_DIR>/src/riscv_test_harness.v"
  - "/home/ff/eecs151/verilog_lib/EECS151.v"
  - "/home/ff/eecs151/hammer/src/hammer-vlsi/technology/asap7/sram_compiler/memories/behavioral/sram_behav_models.v"
  # Add more files here if you need

tb_name: &TB_NAME "ALUTestbench"
#tb_name: &TB_NAME "ALUTestVectorTestbench"
#tb_name: &TB_NAME "rocketTestHarness"

sim.inputs:
  input_files: *SIM_VERILOG_SRC
  timescale:   "1ns/1ps"
  options:     *SIM_OPTIONS
  top_module:  *TB_NAME
  tb_name:     *TB_NAME
  defines: 
    - *SIM_CLK_PERIOD
  execute_sim: false

