# Default settings for Calibre DRC, for project/technology configuration and overriding.
drc.calibre:
    # Location of the binary
    calibre_drc_bin: "${mentor.mentor_home}/calibre/aoi_cal_${drc.calibre.version}/bin/calibre"
    calibre_drc_bin_meta: lazysubst

    calibredrv_bin: "${mentor.mentor_home}/calibre/aoi_cal_${drc.calibre.version}/bin/calibredrv"
    calibredrv_bin_meta: lazysubst

    MGC_HOME: "${mentor.mentor_home}/calibre/aoi_cal_${drc.calibre.version}"
    MGC_HOME_meta: lazysubst

    version: "2016.4_15.11"

    # Hierarchical mode is always recommended if you have the licenses
    hierarchical_mode: true

    # Turbo cores
    turbo_cores: vlsi.core.max_threads
    turbo_cores_meta: lazycrossref

    # Whether to use hyperthreading or not
    hyperthreaded: false
